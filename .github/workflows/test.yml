name: Test

on:
  push:
    branches: ["staging"]
  pull_request:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Ensure test script is executable
        run: chmod +x scripts/run_tests.sh
      - name: Run tests
        run: ./scripts/run_tests.sh
