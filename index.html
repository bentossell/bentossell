<script>
function generateLlmsTxt() {
  // Capture main content for LLMs: title, headings, visible text, links
  let lines = [];

  // Title
  if (document.title) {
    lines.push('# ' + document.title);
    lines.push('');
  }

  // All headings
  document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(h => {
    lines.push((h.tagName + ' ').padEnd(4) + h.textContent.trim());
  });

  lines.push('');

  // All visible text nodes (excluding nav/footer/sidebars/script/style)
  function getVisibleText(node) {
    let text = '';
    if (node.nodeType === 3) {
      // Text node
      if (node.textContent.trim().length > 0) {
        text += node.textContent.trim() + '\n';
      }
    } else if (
      node.nodeType === 1 &&
      !['SCRIPT', 'STYLE', 'NAV', 'FOOTER', 'ASIDE', 'NOSCRIPT', 'LINK', 'META'].includes(node.tagName)
    ) {
      for (const child of node.childNodes) {
        text += getVisibleText(child);
      }
    }
    return text;
  }
  const mainContent = document.body;
  let bodyText = getVisibleText(mainContent).trim();
  if (bodyText) {
    lines.push(bodyText);
    lines.push('');
  }

  // All links
  const links = Array.from(document.querySelectorAll('a'))
    .filter(a => a.href && a.textContent.trim().length)
    .map(a => `- [${a.textContent.trim()}](${a.href})`);
  if (links.length) {
    lines.push('Links:');
    lines = lines.concat(links);
  }

  // Optionally, add timestamp
  lines.push('');
  lines.push('Generated: ' + new Date().toISOString());

  return lines.join('\n');
}

function showLlmsOverlay(content) {
  // Remove any existing overlay
  let prev = document.getElementById('llms-overlay');
  if (prev) prev.remove();

  // Create overlay
  const overlay = document.createElement('div');
  overlay.className = 'llms-overlay';
  overlay.id = 'llms-overlay';

  // Close button
  const closeBtn = document.createElement('button');
  closeBtn.className = 'llms-close';
  closeBtn.textContent = 'close';
  closeBtn.onclick = () => overlay.remove();

  // Plaintext content
  const pre = document.createElement('pre');
  pre.textContent = content;

  overlay.appendChild(closeBtn);
  overlay.appendChild(pre);
  document.body.appendChild(overlay);
}

document.getElementById('llms-link').addEventListener('click', function(e) {
  e.preventDefault();
  const content = generateLlmsTxt();
  showLlmsOverlay(content);
});
</script>
